<!DOCTYPE html>
<html>
<head>
    <title>CSS TASK 1</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0;
            text-align: center;
        }
        
        th, td > div {
            background-color: lightblue;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
        }

        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><div>Firstname</div></th>
            <th><div>Lastname</div></th>
            <th><div>Age</div></th>
        </tr>
        <tr>
            <td><div>Jill</div></td>
            <td><div>Smith</div></td>
            <td><div>50</div></td>
        </tr>
        <tr>
            <td><div>Eve</div></td>
            <td><div>Jackson</div></td>
            <td><div>94</div></td>
        </tr>
        <tr>
            <td><div>John</div></td>
            <td><div>Doe</div></td>
            <td><div>80</div></td>
        </tr>
    </table>
</body>
</html>

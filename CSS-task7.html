<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(183, 20, 99, 0.774);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(150, 0, 62, 0.79);
            border-radius: 0px;
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: left;
        }

        label {
            display: inline-block;
            width: 30%;
            margin-top: 10px;
            color: black;
            transition: color 0.3s;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 68%; 
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            resize: none;
        }

        select {
            padding: 10px;
        }

        label:hover {
            color: black;
        }

        #about {
            color: #000000;
        }

        #about.active {
            color: black;
        }

        .submit-button {
            margin-top: 20px;
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px 140px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #7b6363;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <form>
            <label for="name">Name:</label><input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label><input type="password" id="password" name="password" required><br>

            <label for="phone">Phone Number:</label><input type="tel" id="phone" name="phone" required><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other<br>

            <label for="language">Language:</label><br>
            <select id="language" name="language" required>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
            </select><br>

            <label for="zip">Zip Code:</label><input type="text" id="zip" name="zip" required><br>

            <label>About:</label>
            <textarea id="about" name="about" rows="4" cols="50" required>Write about yourself...</textarea><br>

            <input type="submit" class="submit-button" value="Register">
        </form>
    </div>

    
</body>
</html>

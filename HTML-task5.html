<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>    
</head>
<body>
    <center><h1>Registration Form</h1></center>
    <form>
        <table>
            
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="rePassword">Re-enter Password:</label></td>
                <td><input type="password" id="rePassword" name="rePassword" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <label class="checkbox-label">
                        <input type="checkbox" name="gender" value="Male"> Male
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="gender" value="Female"> Female
                    </label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="Select">Select</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="India">India</option>
                        <option value="Dubai">Dubai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages Known:</label></td>
                <td>
                    <label class="checkbox-label"><input type="checkbox" name="languages" value="English"> English</label>
                    <label class="checkbox-label"><input type="checkbox" name="languages" value="Kannada"> Kannada</label>
                    <label class="checkbox-label"><input type="checkbox" name="languages" value="Telugu"> Telugu</label>
                    <label class="checkbox-label"><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
                    <label class="checkbox-label"><input type="checkbox" name="languages" value="Tamil"> Tamil</label>
                </td>
            </tr>
            <tr>
                <td><label for="declaration">Hereby I declare all the given details are true:</label></td>
                <td><input type="checkbox" id="declaration" name="declaration" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="submit-button" value="Register"></td>
            </tr>
        </table>
    </form>
    <p><a href="https://ethnus.com/">Ethnus</a></p>
</body>
</html>
